tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: Register a new user and create a session (sets cookies with tokens)
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: John Doe
          email:
            type: string
            format: email
            example: john@example.com
          password:
            type: string
            format: password
            example: secret123
responses:
  '201':
    description: User registered successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              $ref: '../../components/schemas/users.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '409':
    description: Email already in use
  '500':
    $ref: '../../components/responses/500.yaml'
