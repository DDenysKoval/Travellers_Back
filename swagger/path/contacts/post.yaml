tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create contact
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contacts's phone number"
            type: integer
            example: '+380200000000'
          contactType:
            description: "Contacts's type"
            type: string
            example: work
            enum: ['work', 'personal', 'home']
          email:
            description: "Contact's email"
            type: string
            example: john.doe@mail.com
          isFavourite:
            description: is favourite contact
            type: boolean
            example: true
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact found successfully!
            data:
              type: object
              $ref: ../../components/schemas/contacts.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: '../../components/responses/500.yaml'
