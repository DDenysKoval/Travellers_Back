get:
  tags:
    - Stories
  summary: Get stories by owner ID
  description: >
    Повертає список історій, створених певним користувачем.
    Підтримує пагінацію через query-параметри `page` та `perPage`.
  parameters:
    - in: path
      name: ownerId
      required: true
      schema:
        type: string
      description: ID власника сторіс

    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Номер сторінки (починаючи з 1)

    - in: query
      name: perPage
      required: false
      schema:
        type: integer
        minimum: 1
        default: 10
      description: Кількість елементів на сторінку

  responses:
    '200':
      description: Successfully found owner stories
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found owner stories!
              data:
                type: array
                items:
                  $ref: '../../components/stories/story.yaml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/error/badRequest.yaml'
    '404':
      description: Owner stories not found
      content:
        application/json:
          schema:
            $ref: '../../components/error/notFound.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../components/error/serverError.yaml'
