tags:
  - Stories
summary: updating storie data
operationId: patchStorie
description: 'For partial update of storie data in the database'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          img:
            description: 'Image file'
            type: string
            format: binary
          title:
            description: 'Story titile'
            type: string
            example: 'Йорданія: шлях у Петр'
          article:
            description: 'Story content'
            type: string
            example: 'Петра — одне з нових чудес світу, і вживу воно вражає ще більше. Ми пройшли Сік — вузький каньйон, який веде до Скарбниці, і вразилися масштабом стародавнього міста, висіченого у скелях. День минув у дослідженні храмів, амфітеатрів і гробниць. А ввечері ми залишилися на нічне шоу, коли Петра освітлюється сотнями свічок. Атмосфера була настільки чарівною, що здавалося, час повернувся на тисячі років назад.'
          category:
            description: 'Category id'
            type: string
            example: 6881563901add19ee16fd017
responses:
  '200':
    description: 'Successfully patched a storie!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a storie!
            data:
              type: object
              $ref: '../../../components/schemas/stories-post.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404-NotStorie.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
