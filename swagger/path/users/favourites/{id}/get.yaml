tags:
  - Users
summary: Get user's favourite stories
operationId: GetUserFavourites
description: Returns a list of stories added to the authenticated user's favourites.
security:
  - cookieAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: ID of the story to add to favourites
    schema:
      type: string
      example: '6735cf2dc1f3c763316aeb12'
responses:
  '200':
    description: Favourites fetched successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Favourites fetched successfully
            data:
              type: array
              items:
                $ref: ../../../../components/schemas/stories.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
  '500':
    $ref: '../../../../components/responses/500.yaml'
