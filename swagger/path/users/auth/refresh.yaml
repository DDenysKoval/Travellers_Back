tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: Refresh user session using cookies with sessionId and refreshToken
security: []
responses:
  '200':
    description: Successfully refreshed a session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
  '401':
    description: Session not found or expired
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message: ty
