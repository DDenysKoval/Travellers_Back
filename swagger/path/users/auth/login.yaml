tags:
  - Auth
summary: Login user
operationId: loginUser
description: Login user by email and password, remove previous session and create a new one
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: john@example.com
          password:
            type: string
            example: secret123
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              $ref: '../../../components/schemas/users.yaml'
  '401':
