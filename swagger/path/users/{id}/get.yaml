tags:
  - Users
summary: Get user by id
operationId: getUserById
description: Get user by id
security: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '68e512d520672c1831d21dd1'
responses:
  '200':
    description: 'Get user by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User found successfully!
            data:
              type: object
              $ref: ../../../components/schemas/users.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
  '500':
    $ref: '../../../components/responses/500.yaml'
