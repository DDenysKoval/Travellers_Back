tags:
  - Users
summary: Update user avatar
operationId: updateUserAvatar
description: Updates the authenticated user's avatar by uploading a new image to Cloudinary.
security:
  - cookieAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: ID of the user whose avatar is being updated.
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - avatar
        properties:
          avatar:
            type: string
            format: binary
            description: Image file for the new avatar (field name **avatar**).
responses:
  '200':
    description: Avatar updated successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: number
              example: 200
            message:
              type: string
              example: Avatar updated successfully
            data:
              $ref: ../../../../components/schemas/users.yaml
  '400':
    description: No avatar file provided.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: number
              example: 400
            message:
              type: string
              example: Avatar file is required (field name "avatar")
  '403':
    description: User tries to update another user's avatar.
  '404':
    description: User not found.
  '500':
    description: Internal server error.
