tags:
  - Users
summary: Get current user (me)
operationId: getMe
description: Get current user info
security:
  - cookieAuth: []
responses:
  '200':
    description: Current user fetched successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - user
          properties:
            user:
              $ref: '../../../components/schemas/users.yaml'
        examples:
          me:
            value:
              user:
                _id: 65ca67e7ae7f10c88b598384
                name: Maryna
                email: mary@example.com
                avatarUrl: https://res.cloudinary.com/demo/image/upload/sample.jpg
                articlesAmount: 0
                description: I love travels
                createdAt: 2025-10-12T12:44:22.681Z
                updatedAt: 2025-10-12T12:44:22.681Z
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
