type: object
required:
  - _id
  - img
  - title
  - article
  - category
  - ownerId
  - date
  - favoriteCount
properties:
  _id:
    type: string
    example: '65ca67e7ae7f10c88b598384'
  img:
    type: string
    example: 'https://images.unsplash.com/photo.jpg'
  title:
    type: string
    example: 'Венеція без туристів'
  article:
    type: string
    example: 'Текст статті про Венецію...'
  category:
    type: string
    example: 'Travel'
  ownerId:
    type: string
    example: '65ca67e7ae7f10c88b598123'
  date:
    type: string
    format: date-time
    example: '2025-11-11T12:00:00Z'
  favoriteCount:
    type: integer
    example: 10
