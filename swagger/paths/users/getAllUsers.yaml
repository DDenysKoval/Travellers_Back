tags:
  - Users
summary: Get list of all users
operationId: getUsers
description: 'Get list of all users'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 15
responses:
  '200':
    description: User found Successfully!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User found Successfully!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/users.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
