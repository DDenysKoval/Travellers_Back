tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: Delete contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '68e512d520672c1831d21dd1'
responses:
  '204':
    description: 'Delete contact'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: '../../../components/responses/500.yaml'
